<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- ============================================= -->
    <!-- 1. МЕТАДАННЫЕ И НАСТРОЙКИ СТРАНИЦЫ -->
    <!-- ============================================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuStore MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ============================================= -->
    <!-- 2. СПЛЕШ-ЭКРАН (ОНБОРДИНГ) -->
    <!-- ============================================= -->
    <section id="splash" class="screen">
      <div class="onboarding-container">
        <!-- Логотип -->
        <img
          src="images/logo.png"
          alt="RuStore"
          id="shared-logo"
          class="splash-logo"
        />

        <!-- Текст приветствия -->
        <h1 class="welcome-text">Добро пожаловать</h1>
        <p class="subtext">Откройте для себя мир российских приложений</p>

        <!-- Кнопка запуска -->
        <button id="start-btn">Начать</button>
      </div>
    </section>

    <!-- ============================================= -->
    <!-- 3. ГЛАВНЫЙ ЭКРАН (обновлённая шапка с иконками и отступом + БАННЕРЫ) -->
    <!-- ============================================= -->
    <section id="main" class="screen">
      <!-- Шапка: поиск, категории, профиль -->
      <header>
        <input
          type="text"
          id="search-input"
          placeholder="Поиск по названию..."
        />
        <button id="categories-btn">Категории</button>
        <button id="profile-btn" aria-label="Профиль">
          <img src="images/logostankin.png" alt="Профиль" />
        </button>
      </header>

      <!-- БАННЕРЫ (КАРУСЕЛЬ) -->
      <div id="banners-carousel" class="banners-carousel">
        <div class="carousel-track" id="carousel-track"></div>
        <button class="carousel-prev" id="carousel-prev">‹</button>
        <button class="carousel-next" id="carousel-next">›</button>
        <div class="carousel-dots" id="carousel-dots"></div>
      </div>

      <!-- ==== НОВЫЙ БЛОК: Популярные категории ==== -->
      <div id="popular-categories" class="popular-categories">
        <h2 class="section-title">Популярные категории</h2>

        <div class="categories-grid">
          <!-- ТОП-1 (большой квадрат) -->
          <div class="category-card top-1" data-category="">
            <div class="placeholder"></div>
            <span class="category-name"></span>
          </div>

          <!-- ТОП-2 и ТОП-3 (две прямоугольные карточки) -->
          <div class="category-card top-2" data-category="">
            <div class="placeholder"></div>
            <span class="category-name"></span>
          </div>

          <div class="category-card top-3" data-category="">
            <div class="placeholder"></div>
            <span class="category-name"></span>
          </div>
        </div>
      </div>

      <!-- НОВЫЕ РАЗДЕЛЫ: 2×2 сетка -->
      <div class="apps-sections">
        <!-- Популярные приложения -->
        <div class="apps-section">
          <h2 class="section-title">Популярные приложения</h2>
          <div id="popular-apps-grid" class="apps-grid"></div>
        </div>

        <!-- Новые приложения -->
        <div class="apps-section">
          <h2 class="section-title">Новые приложения</h2>
          <div id="new-apps-grid" class="apps-grid"></div>
        </div>

        <!-- Топ бесплатных -->
        <div class="apps-section">
          <h2 class="section-title">Топ бесплатных приложений</h2>
          <div id="free-apps-grid" class="apps-grid"></div>
        </div>

        <!-- Топ платных -->
        <div class="apps-section">
          <h2 class="section-title">Топ платных приложений</h2>
          <div id="paid-apps-grid" class="apps-grid"></div>
        </div>
      </div>
    </section>

    <!-- ============================================= -->
    <!-- 4. КАРТОЧКА ПРИЛОЖЕНИЯ (ДЕТАЛЬНАЯ СТРАНИЦА) -->
    <!-- ============================================= -->
    <section id="app-detail" class="screen">
      <!-- Кнопка Назад -->
      <button id="back-btn" class="back-btn">Назад</button>

      <!-- Заголовок с иконкой -->
      <div class="app-header">
        <img id="app-icon" src="" alt="" class="large-icon" />
        <div class="app-header-info">
          <h1 id="app-name"></h1>
          <p id="app-category" class="app-category"></p>
          <button id="download-btn" class="download-btn">Скачать</button>
        </div>
      </div>

      <!-- Дополнительные детали -->
      <div class="app-details">
        <p><strong>Разработчик:</strong> <span id="app-developer"></span></p>
        <p><strong>Рейтинг:</strong> <span id="app-rating"></span> ★</p>
        <p><strong>Возраст:</strong> <span id="app-age"></span></p>
      </div>

      <!-- Скриншоты (выше описания) -->
      <div class="screenshots-section">
        <h2>Скриншоты</h2>

        <div class="gallery-wrapper">
          <button class="gallery-prev">‹</button>
          <div class="gallery-track" id="gallery-track"></div>
          <button class="gallery-next">›</button>
        </div>

        <div class="gallery-dots" id="gallery-dots"></div>
      </div>
      <!-- Описание (свёрнутое) -->
      <div class="app-description-section">
        <h2>Описание</h2>
        <div id="description-content" class="description-content collapsed">
          <p id="app-description"></p>
        </div>
        <button id="toggle-description" class="toggle-btn">Ещё</button>
      </div>

      <!-- Похожие приложения -->
      <div class="similar-section">
        <h2>Похожие приложения</h2>
        <div id="similar-apps" class="app-list"></div>
      </div>
    </section>
    <!-- ============================================= -->
    <!-- 5. ЭКРАН КАТЕГОРИЙ (ПЛИТКИ) -->
    <!-- ============================================= -->
    <section id="categories" class="screen">
      <!-- Кнопка возврата -->
      <button id="back-categories" class="back-btn">Назад</button>

      <!-- Заголовок -->
      <h1 class="categories-title">Категории</h1>

      <!-- Сетка плиток -->
      <div id="categories-grid" class="categories-grid"></div>
    </section>

    <!-- ============================================= -->
    <!-- 6: НИЖНЕЕ МЕНЮ УПРАВЛЕНИЯ (НАВИГАЦИОННАЯ ПАНЕЛЬ) -->
    <!-- ============================================= -->
    <nav id="bottom-nav">
      <button class="nav-item" aria-label="Интересное">
        <img src="images/navigation/interesting.svg" alt="Интересное" />
        <span>Интересное</span>
      </button>
      <button class="nav-item" aria-label="Киоск">
        <img src="images/navigation/mall.svg" alt="Киоск" />
        <span>Киоск</span>
      </button>
      <button class="nav-item" aria-label="Моё">
        <img src="images/navigation/my.svg" alt="Моё" />
        <span>Моё</span>
      </button>
    </nav>

    <!-- ============================================= -->
    <!-- 7. ПОДКЛЮЧЕНИЕ СКРИПТА -->
    <!-- ============================================= -->
    <script src="app.js"></script>
  </body>
</html>
